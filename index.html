<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Dance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pangolin&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1>Step Dance</h1>
        <button id="feel-it-still-btn">Feel It Still</button>
        <button id="dancin-btn">Dancin</button>
    </div>
    <div id="game" style="display: none;">
        <div id="back-btn-container">
            <button id="back-btn">Voltar ao Menu</button>
        </div>
        <div id="game-content">
            <img id="arrow" src="" alt="arrow">
        </div>
        <audio id="game-music" autoplay></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
